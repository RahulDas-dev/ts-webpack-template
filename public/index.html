<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Vanila Js APP</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h4>Typescript Template with Webpack</h4>
        <img src="https://www.vectorlogo.zone/logos/js_webpack/js_webpack-icon.svg" alt="" />
        <i class="bi bi-plus" style="font-size: 2rem; color: rgb(14, 15, 15)"></i>
        <img src="https://www.vectorlogo.zone/logos/typescriptlang/typescriptlang-icon.svg" />
      </div>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <form>
            <input class="form-control form-control-sm mb-4" type="text" id="name" required pattern="[a-zA-z]+" placeholder="Name" />
            <div class="text-right text-danger mb-2"></div>
            <input class="form-control form-control-sm mb-4" type="email" id="Email" required placeholder="Email Id" />
            <div class="text-right text-danger mb-2"></div>
            <input class="form-control form-control-sm mb-4" type="password" id="password" required minlength="5" placeholder="Password" />
            <div class="text-right text-danger mb-2"></div>
            <input class="form-control form-control-sm mb-4" type="password" id="password_1" placeholder="Reenter Password" />
            <div class="text-right text-danger mb-2"></div>
            <br />
            <button class="btn btn-sm btn-primary btn-block" type="button" id="login">Create Account</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="text-center">
            <h6>Webpack Configuration Template</h6>
            <img src="./media/webpack.png" alt="" />

            <span>Bootstrap Icons </span>
            <i class="bi bi-emoji-sunglasses" style="font-size: 2rem; color: rgb(14, 15, 15)"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
